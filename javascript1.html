<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating</title>
</head>
<body>
    <p id="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod fugiat ab similique expedita!</p>
    <button id="style">Style text</button>

    <script type="text/javascript">
    document.getElementById("style").onclick=function(){
        document.getElementById("text").style.color="red";
        document.getElementById("text").style.font.display="none"
    }

    </script>
</body>
</html>
