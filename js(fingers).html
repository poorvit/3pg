<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fingers</title>
</head>
<body>
    <p>How many fingers am I holding?</p>
    <input type="text" id="fingers" >
    <button id="guess">Guess!</button>
    <script type="text/javascript">

    document.getElementById("guess").onclick=function() 
    {
        var guess= document.getElementById("fingers").value;
        var fingers = Math.floor((Math.random() * 5) + 1);
        if(guess==fingers)
        {

            alert("Good one, The number was "+fingers);
        }
        else
        {
            alert("Nope , The number was "+fingers);
        }
    }
    </script>
</body>
</html>
